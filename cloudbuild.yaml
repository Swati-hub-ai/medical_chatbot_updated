steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/medi-chatbot:$COMMIT_SHA',
        '--build-arg',
        'HF_TOKEN=$_HF_TOKEN',
        '.'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'gcr.io/$PROJECT_ID/medi-chatbot:$COMMIT_SHA'
      ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'medi-chatbot',  # ðŸ‘ˆ This is the Cloud Run service name
        '--image=gcr.io/$PROJECT_ID/medi-chatbot:$COMMIT_SHA',
        '--region=us-central1',
        '--platform=managed',
        '--allow-unauthenticated'
      ]

images:
  - 'gcr.io/$PROJECT_ID/medi-chatbot:$COMMIT_SHA'
